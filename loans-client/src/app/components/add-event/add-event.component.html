<h1 class="mt-3 mb-3">Create event</h1>
<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="event.name" name="name" />
        </div>
        <div class="form-group">
            <label for="title">Date</label>
            <input type="date" class="form-control" id="date" required [(ngModel)]="event.date" name="date" />
        </div>
        <button (click)="saveEvent()" class="btn btn-dark">Submit</button>
    </div>
    <div *ngIf="submitted">
        <h4>Event added successfully!</h4>
        <button class="btn btn-dark">Add loan</button>
    </div>
</div>
