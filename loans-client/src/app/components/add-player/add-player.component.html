<h1 class="mt-3 mb-3">Create player</h1>
<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="player.name" name="name" />
        </div>
        <button (click)="savePlayer()" class="btn btn-dark">Submit</button>
    </div>
    <div *ngIf="submitted">
        <h4>Player added successfully!</h4>
        <button class="btn btn-dark" (click)="newPlayer()">Add player</button>
    </div>
</div>
