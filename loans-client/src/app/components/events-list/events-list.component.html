<h1 class="mt-3 mb-3">Events</h1>

<button type="button" [routerLink]="['/add-event']" class="btn btn-dark">Add event</button>

<table class="table">

    <thead class="thead-dark">
        <tr>
            <th>Event</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let tempEvent of events">
            <td>{{ tempEvent.name}}</td>
            <td>{{ tempEvent.date}}</td>
            <td>
                <button type="button" class="btn btn-dark" [routerLink]="['/loans/event', tempEvent.id]"> 
                    Loans
                </button>
            </td>
        </tr>
    </tbody>
</table>
